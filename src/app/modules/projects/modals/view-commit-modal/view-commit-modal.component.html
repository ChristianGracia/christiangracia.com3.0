<div class="modal-container">
  <div class="close-button-container" align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
      <span class="close-button-text">X</span>
    </button>
  </div>
  <div
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="-25px"
    class="repo-name-container"
  >
    <div>
      <span mat-dialog-title class="repo-name">{{ data.repo }}</span>
    </div>
    <div>
      <a href="{{ data.url }}" rel="noreferrer" target="_blank"
        >View on GitHub
        <mat-icon svgIcon="github" class="social-link"></mat-icon
      ></a>
    </div>
  </div>
  <div class="view-repo-text-container">
    <span class="view-repo-text" *ngIf="totalCommits == 100"
      >Viewing last {{ totalCommits }} commits
    </span>
    <span class="view-repo-text" *ngIf="totalCommits < 100"
      >Viewing all {{ totalCommits }} commits
    </span>
  </div>
  <mat-dialog-content *ngIf="!loadingCommits" class="card-container">
    <mat-card *ngFor="let commit of commits; let i = index" class="commit-card">
      <mat-card-content>
        <span class="commit-number">#{{ totalCommits - i }}</span>

        <div class="commit-message" matLine>{{ commit.message }}</div>
        <div class="github-link-container">
          <a href="{{ commit.url }}" rel="noreferrer" target="_blank"
            >See this commit on github</a
          >
        </div>
        <div class="commit-time" matLine>{{ formatDate(commit.time) }}</div>
      </mat-card-content>
    </mat-card>
  </mat-dialog-content>
  <mat-dialog-content *ngIf="loadingCommits">
    <div fxLayout="column" fxLayoutAlign="center center">
      <p>Loading commits</p>
      <mat-spinner></mat-spinner>
    </div>
  </mat-dialog-content>
</div>
