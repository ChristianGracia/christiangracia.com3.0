<mat-card class="site-card mat-elevation-z6">
  <mat-card-title class="site-title">
    {{ site.title }}
  </mat-card-title>
  <mat-card-content>
    <slideshow
      [height]="'350px'"
      [minHeight]="'325px'"
      [autoPlay]="false"
      [showArrows]="true"
      [imageUrls]="site.imageUrls"
      [lazyLoad]="site.imageUrls?.length > 1"
      [autoPlayWaitForLazyLoad]="true"
      [showDots]="true"
      dotColor="black"
    >
    </slideshow>
  </mat-card-content>
  <mat-card-content>
    <p>{{ site.bottomText }}</p>
    <div flexLayout="column" fxLayoutAlign="center center">
      <button
        (click)="viewSite(site.url)"
        mat-raised-button
        class="cg-hover-yellow"
        aria-label="view site"
      >
        View Site
      </button>
    </div>
  </mat-card-content>
</mat-card>
