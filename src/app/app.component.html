<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-side-navigation-bar
      (closeSidenavEvent)="sidenav.close()"
    ></app-side-navigation-bar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header
      (sidenavToggle)="sidenav.toggle()"
      [altView]="notOnRoot"
    ></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <app-footer [altView]="notOnRoot"></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
