<h1 style="color: yellow; text-align: center;">Under construction 7/24/2020</h1>
<div
  fxLayout="column"
  fxLayoutALign="center center"
  fxLayoutGap="20px"
  class="about-me-container"
>
  <div class="self-pic-container">
    <img
      class="self-pic-image"
      src="https://i.imgur.com/y6sSa1o.jpg"
      height="100px"
      width="100px"
    />
  </div>
  <div class="about-me-text-container">
    <p class="white-text">Full Stack</p>
  </div>
  <div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="5px">
    <app-skill-card
      listTitle="Languages"
      [listItems]="languagesArray"
    ></app-skill-card>
    <app-skill-card
      listTitle="Libraries + Frameworks"
      [listItems]="librariesAndFrameworksArray"
    ></app-skill-card>
    <app-skill-card
      listTitle="Technologies"
      [listItems]="technologiesArray"
    ></app-skill-card>
    <app-skill-card
      listTitle="Skills"
      [listItems]="skillsArray"
    ></app-skill-card>
    <p>More to come</p>
  </div>
</div>
