<div
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="30vh"
  fxLayoutGap.xs="40vh"
  class="container"
>
  <mat-card fxFlex.xs="100$" fxFlex="100px" class="name-card mat-elevation-z0">
    <div class="fire">
      <div class="fire-left">
        <div class="main-fire"></div>
        <div class="particle-fire"></div>
      </div>
      <div class="fire-main">
        <div class="main-fire"></div>
        <div class="particle-fire"></div>
      </div>
      <div class="fire-right">
        <div class="main-fire"></div>
        <div class="particle-fire"></div>
      </div>
      <div class="fire-bottom">
        <div class="main-fire"></div>
      </div>
    </div>
    <mat-card-title color="" class="white-text name-text">
      Christian Gracia
    </mat-card-title>
    <!-- <app-lightning-bolt *ngIf="showTechAnimation"></app-lightning-bolt> -->

    <mat-card-content class="white-text job-location-text"
      >Software Engineer <span class="pipe-color">|</span> Providence, RI
    </mat-card-content>

    <mat-card-content class="white-text job-location-text"
      >React, Angular, Java, C#, iOS, ++
    </mat-card-content>

    <mat-card-content
      class="white-text email-container"
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayoutGap="5px"
    >
      <!-- <div class="email-icon-container">
        <mat-icon class="email-icon">email</mat-icon>
      </div> -->

      <!-- desktop -->
      <span
        fxHide.lt-sm
        *ngIf="!showCopiedText"
        #emailAddress
        class="email-text"
        (click)="copyToKeyboard()"
        (mouseenter)="showCopyHint = true"
        (mouseleave)="showCopyHint = false"
        >ðŸ“‹ christianmgracia@gmail.com</span
      >
      <!-- mobile -->
      <span
        fxHide.gt-xs
        #emailAddress
        *ngIf="!showCopiedText"
        class="email-text"
        (click)="copyToKeyboard()"
      >
        christianmgracia@gmail.com</span
      >
      <span *ngIf="showCopiedText" class="copy-text"
        >Copied to your clipboard!</span
      >
    </mat-card-content>
    <app-social-media-links></app-social-media-links>
  </mat-card>

  <!-- mobile button -->

  <div
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    fxHide.gt-xs
    (click)="navigateToSiteContent()"
  >
    <span class="white-text swipe-text">Swipe up or click to enter</span
    ><mat-icon class="white-text" svgIcon="chevron"></mat-icon>
  </div>

  <!-- desktop button -->

  <div
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="13vh"
    fxHide.lt-sm
  >
    <button
      *ngIf="!showCopyHint"
      mat-raised-button
      (click)="navigateToSiteContent()"
      class="cg-hover-red"
      color="warn"
      aria-label="enter site"
    >
      <span class="cg-hover-redtext">Enter site</span>
    </button>

    <span *ngIf="showCopyHint" class="copy-hint-text"
      >Click my email to copy it to your keyboard</span
    >
  </div>
</div>
