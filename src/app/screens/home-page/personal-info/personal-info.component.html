<div
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="30vh"
  fxLayoutGap.xs="140px"
  class="container"
>
  <mat-card fxFlex.xs="0px" fxFlex="100px" class="name-card mat-elevation-z0">
    <mat-card-title>
      <div class="name-container">
        <span class="white-text name-text">Christian Gracia</span>
      </div>
    </mat-card-title>

    <mat-card-content class="white-text job-location-text"
      >Software Engineer <span class="pipe-color">|</span> Providence, RI
    </mat-card-content>

    <mat-card-content class="white-text job-location-text"
      >React, Angular, Java, C#, iOS, ++
    </mat-card-content>

    <mat-card-content
      class="white-text email-container"
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayoutGap="5px"
    >
      <!-- <div class="email-icon-container">
        <mat-icon class="email-icon">email</mat-icon>
      </div> -->

      <!-- desktop -->
      <span
        fxHide.lt-sm
        *ngIf="!showCopiedText"
        #emailAddress
        class="email-text"
        (click)="copyToKeyboard()"
        (mouseenter)="showCopyHint = true"
        (mouseleave)="showCopyHint = false"
        >ðŸ“‹ christianmgracia@gmail.com</span
      >
      <!-- mobile -->
      <span
        fxHide.gt-xs
        #emailAddress
        *ngIf="!showCopiedText"
        class="email-text"
        (click)="copyToKeyboard()"
      >
        christianmgracia@gmail.com</span
      >
      <span *ngIf="showCopiedText" class="copy-text"
        >Copied to your clipboard!</span
      >
    </mat-card-content>
    <div>
      <app-social-media-links></app-social-media-links>
    </div>
    <div
      fxLayout="row"
      fxLayoutAlign="center center"
      fxHide.gt-xs
      (click)="navigateToAbout()"
      style="margin-top: 40px"
    >
      <span class="white-text swipe-text">Swipe up or click to enter</span>
    </div>
  </mat-card>

  <!-- mobile button -->

  <!-- desktop button -->

  <div fxLayout="column" fxLayoutAlign="center center">
    <button
      *ngIf="!showCopyHint"
      mat-raised-button
      (click)="navigateToAbout()"
      class="cg-hover-red"
      color="warn"
      aria-label="enter site"
      fxHide.lt-sm
    >
      <span class="cg-hover-redtext">Enter site</span>
    </button>

    <span *ngIf="showCopyHint" class="copy-hint-text"
      >Click my email to copy it to your keyboard</span
    >
  </div>
</div>
