<app-content-header
  contentTitle="Sites"
  contentDescription="Websites I've built and host"
></app-content-header>

<div fxLayout="row wrap" fxLayoutGap="1px" fxLayoutAlign="center center">
  <div *ngFor="let site of sites; let i = index">
    <div class="site-container">
      <app-site [site]="site"></app-site>
    </div>
  </div>
</div>
