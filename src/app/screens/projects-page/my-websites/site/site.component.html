<mat-card>
  <mat-card-title>
    {{ site.title }}
  </mat-card-title>
  <mat-card-content>
    <slideshow
      [height]="'350px'"
      [minHeight]="'325px'"
      [autoPlay]="true"
      [showArrows]="false"
      [imageUrls]="site.imageUrls"
      [lazyLoad]="site.imageUrls?.length > 1"
      [autoPlayWaitForLazyLoad]="true"
      [showDots]="true"
    >
    </slideshow>
  </mat-card-content>
  <mat-card-content>
    <p>{{ site.bottomText }}</p>
    <a href="{{ site.url }}" target="_blank">{{ site.url }}</a>
  </mat-card-content>
</mat-card>
