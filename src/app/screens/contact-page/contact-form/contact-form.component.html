<section class="contact-form">
  <form
    fxLayout="column"
    fxLayoutGap="20px"
    fxLayoutAlign="center center"
    #contactForm="ngForm"
    (ngSubmit)="submit(contactForm)"
  >
    <mat-form-field color="accent">
      <input
        type="text"
        matInput
        placeholder="Name"
        ngModel
        name="name"
        required
        minLength="4"
        #nameInput="ngModel"
      />
      <mat-error *ngIf="nameInput.hasError('required')"
        >Field must not be empty.</mat-error
      >
    </mat-form-field>
    <mat-form-field color="accent">
      <input
        type="email"
        matInput
        placeholder="Email"
        ngModel
        name="email"
        required
        email
        #emailInput="ngModel"
      />
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Must be a valid email address.</mat-error
      >
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty.</mat-error
      >
    </mat-form-field>

    <mat-form-field class="example-full-width" color="accent">
      <textarea
        matInput
        placeholder="Leave a message"
        ngModel
        name="message"
        #messageInput="ngModel"
        required
      ></textarea>
      <mat-error *ngIf="messageInput.hasError('required')"
        >Field must not be empty.</mat-error
      >
    </mat-form-field>
    <p style="color: red;">
      This isnt implemented yet! Dont send me a message here lol
    </p>

    <button mat-raised-button color="primary" [disabled]="contactForm.invalid">
      Submit
    </button>
  </form>
</section>
