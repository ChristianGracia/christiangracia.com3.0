<mat-card class="card mat-elevation-z0">
  <mat-card-content>
    <mat-list>
      <mat-card-title class="title">{{ listTitle }}</mat-card-title>

      <mat-list-item
        *ngFor="let listItem of listItems; let i = index"
        class="skill-list-item"
      >
        {{ listItem }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
